<!-- src/app/features/tasks/task-management.component.html -->
<div class="px-6 py-8 bg-gray-50 min-h-screen">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mb-8">Task Management</h1>

    <!-- New Task Form -->
    <div class="bg-white rounded-lg shadow p-6 mb-8">
      <h2 class="text-lg font-semibold mb-4">
        {{ editingTask ? "Edit" : "Create" }} Task
      </h2>

      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Title -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Title</label
            >
            <input
              type="text"
              formControlName="title"
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [ngClass]="{
                'border-red-500':
                  taskForm.get('title')?.touched &&
                  taskForm.get('title')?.invalid
              }"
            />
          </div>

          <!-- Assigned To -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Assigned To</label
            >
            <input
              type="text"
              formControlName="assignedTo"
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Due Date -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Due Date</label
            >
            <input
              type="date"
              formControlName="dueDate"
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Priority -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Priority</label
            >
            <select
              formControlName="priority"
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <!-- Status -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Status</label
            >
            <select
              formControlName="status"
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="pending">Pending</option>
              <option value="in-progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>

          <!-- Related To -->
          <div formGroupName="relatedTo">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Related To</label
            >
            <div class="grid grid-cols-2 gap-2">
              <select
                formControlName="type"
                class="px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <option value="contact">Contact</option>
                <option value="lead">Lead</option>
                <option value="deal">Deal</option>
              </select>
              <input
                type="text"
                formControlName="id"
                placeholder="ID"
                class="px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Description</label
          >
          <textarea
            formControlName="description"
            rows="3"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>

        <div class="mt-4 flex gap-2">
          <button
            type="submit"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
          >
            {{ editingTask ? "Update" : "Create" }} Task
          </button>
          <button
            *ngIf="editingTask"
            type="button"
            (click)="cancelEdit()"
            class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>

    <!-- Task List -->
    <div class="bg-white rounded-lg shadow">
      <h2 class="text-lg font-semibold p-6 border-b">All Tasks</h2>

      <div class="divide-y">
        <div *ngFor="let task of tasks" class="p-6 hover:bg-gray-50">
          <div class="flex justify-between items-start">
            <div>
              <h3 class="font-medium">{{ task.title }}</h3>
              <p class="text-sm text-gray-500 mt-1">{{ task.description }}</p>
              <div class="mt-2 space-x-2">
                <span
                  [ngClass]="{
                    'bg-yellow-100 text-yellow-800': task.priority === 'medium',
                    'bg-red-100 text-red-800': task.priority === 'high',
                    'bg-green-100 text-green-800': task.priority === 'low'
                  }"
                  class="px-2 py-1 text-xs rounded-full"
                >
                  {{ task.priority | titlecase }}
                </span>
                <span
                  [ngClass]="{
                    'bg-blue-100 text-blue-800': task.status === 'pending',
                    'bg-purple-100 text-purple-800':
                      task.status === 'in-progress',
                    'bg-green-100 text-green-800': task.status === 'completed'
                  }"
                  class="px-2 py-1 text-xs rounded-full"
                >
                  {{ task.status | titlecase }}
                </span>
              </div>
            </div>
            <div class="flex gap-2">
              <button
                (click)="editTask(task)"
                class="text-blue-500 hover:text-blue-700"
              >
                Edit
              </button>
              <button
                (click)="deleteTask(task.id)"
                class="text-red-600 hover:text-red-800"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div
            class="mt-2 text-sm text-gray-500 flex items-center justify-between"
          >
            <div>
              <span>Due: {{ task.dueDate | date }}</span>
              <span class="mx-2">â€¢</span>
              <span>Assigned to: {{ task.assignedTo }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
